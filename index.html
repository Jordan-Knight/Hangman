<!DOCTYPE html>
<html>
<head>
	<title>Hangman</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<link rel="stylesheet" href="styles.css">
</head>
<body>
	<div class = "col-md-6">
		<img src = "http://placehold.it/200x200">
	</div>
	<div class = "col-md-6">
		<h2>Press any key to get started!</h2>
		<h2>Wins</h2>
		<h2 class = "win-counter">#</h2>
		<h2>Current Word</h2>
		<h2 class = "letters">_ _ _ _ _ _ _ _</h2>
		<h2>Number of guesses remaining</h2>
		<h2 class = "guess-counter">#</h2>
		<h2>Letters already guessed</h2>
		<h2 classv= "letter-bank">T</h2>
	</div>
</body>
</html>
